<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>neuroglancer</title>
  <script>
    // localStorage test
    {
      const type = 'localStorage';
      let storage;
      try {
        storage = window[type];
        let x = '__storage_test__';
        storage.setItem(x, x);
        storage.removeItem(x);
      } catch (e) {
        alert('Local Storage has been disabled, please renable it in Chrome');
      }
    }
  </script>
</head>

<body>
  <div id="neuroglancer-error">Oops! There was an error and Neuroglancer could not be loaded.</div>
  <div id="neuroglancer-container"></div>
</body>
